<!DOCTYPE html>
<html>
<head>
    <title>Advent Of Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head> 
  <body>
    <div class="container">
      <header>
        <h1>Advent Of Code</h1>
      </header>
      <div id="root">

      </div>
      <div class="d-flex">
        <form>
          <fieldset class="mb-4">
            <legend>Data Source</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="source-sample" required>
              <label class="form-check-label" for="source-sample">
                Sample data
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="source-input" required>
              <label class="form-check-label" for="source-input">
                Input data
              </label>
            </div>
          </fieldset>     
          <div class="mb-4 d-flex align-items-around">
            <button type="submit" class="btn btn-primary mx-3" id="solve-1">Solve 1</button>
            <button type="submit" class="btn btn-primary mx-3" id="solve-2">Solve 2</button>
          </div>
          <fieldset>
            <legend>Output</legend>
            <div class="mb-3">
              <label for="output" class="form-label">Output 1</label>
              <input class="form-control text-end pe-2" id="output-1" readonly></input>
            </div>
            <div class="mb-3">
              <label for="output" class="form-label">Output 2</label>
              <input class="form-control text-end pe-2" id="output-1" readonly></input>
            </div>
          </fieldset>
        </form>
        <div class="flex-grow-1">
          Board
        </div>
      </div>
    </div>
    <script src="./app.js" type="module" ></script>
  </body>
</html>
